name: 'Terraform Manual Workflow'

on:
  workflow_dispatch:
    inputs:
      terraform_directory_index:
        description: 'Select Terraform directory by index (will be shown in workflow summary)'
        required: true
        type: number
        default: 1
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: 'us-west-2'

jobs:
  scan_terraform_dirs:
    name: 'Scan Terraform Directories'
    runs-on: ubuntu-latest
    outputs:
      terraform_dir: ${{ steps.select-dir.outputs.selected_dir }}
      all_dirs: ${{ steps.find-tf-dirs.outputs.all_dirs_json }}
      all_dirs_formatted: ${{ steps.find-tf-dirs.outputs.all_dirs_formatted }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Find Terraform Directories
        id: find-tf-dirs
        run: |
          # Find all directories containing .tf files
          DIRS=$(find . -type f -name "*.tf" | xargs -I{} dirname {} 2>/dev/null | sort -u)
          
          # Convert to JSON array
          DIRS_JSON=$(echo "$DIRS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "all_dirs_json=$DIRS_JSON" >> $GITHUB_OUTPUT
          
          # Create formatted list for display
          COUNTER=1
          FORMATTED=""
          while IFS= read -r dir; do
            if [ ! -z "$dir" ]; then
              FORMATTED="$FORMATTED$COUNTER. $dir\n"
              COUNTER=$((COUNTER+1))
            fi
          done <<< "$DIRS"
          
          # Save formatted list (handle multiline output with EOF delimiter)
          echo 'all_dirs_formatted<<EOF' >> $GITHUB_OUTPUT
          echo -e "$FORMATTED" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          
          echo "Found Terraform directories:"
          echo -e "$FORMATTED"
      
      - name: Select Directory by Index
        id: select-dir
        run: |
          DIRS_JSON='${{ steps.find-tf-dirs.outputs.all_dirs_json }}'
          INDEX=${{ github.event.inputs.terraform_directory_index }}
          
          # Get the directory at the specified index (adjusting for 0-based array)
          SELECTED_DIR=$(echo $DIRS_JSON | jq -r ".[$(($INDEX-1))] // empty")
          
          if [ -z "$SELECTED_DIR" ]; then
            echo "Error: Invalid directory index selected."
            exit 1
          fi
          
          echo "selected_dir=$SELECTED_DIR" >> $GITHUB_OUTPUT
          echo "Selected directory: $SELECTED_DIR"

  terraform_manual:
    name: 'Terraform Manual Plan'
    needs: scan_terraform_dirs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -json tfplan > plan.json
          echo 'PLAN<<EOF' >> $GITHUB_OUTPUT
          terraform show -no-color tfplan >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}

      - name: Generate Summary
        id: summary
        run: |
          # First, display the list of all available Terraform directories
          echo "### Available Terraform Directories" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.scan_terraform_dirs.outputs.all_dirs_formatted }}" >> $GITHUB_STEP_SUMMARY
          echo "Selected directory index: ${{ github.event.inputs.terraform_directory_index }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Terraform Results for Directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Status" >> $GITHUB_STEP_SUMMARY
          echo "* Format and Style ðŸ–Œ \`${{ steps.fmt.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "* Initialization âš™ï¸ \`${{ steps.init.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "* Validation ðŸ¤– \`${{ steps.validate.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.action }}" == "plan" ] || [ "${{ github.event.inputs.action }}" == "apply" ]; then
            echo "* Plan ðŸ“– \`${{ steps.plan.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            echo "* Apply ðŸš€ \`${{ steps.apply.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f plan.json ]; then
            echo "#### Resource Changes" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Show Changes</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Resource | Action | Type |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|--------|------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | "| " + .address + " | " + (.change.actions | join(", ")) + " | " + .type + " |"' plan.json >> $GITHUB_STEP_SUMMARY || echo "| No changes | - | - |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
        working-directory: ${{ needs.scan_terraform_dirs.outputs.terraform_dir }}

      - name: Check for Failures
        if: |
          steps.init.outcome == 'failure' || 
          steps.validate.outcome == 'failure' || 
          (github.event.inputs.action == 'plan' && steps.plan.outcome == 'failure') || 
          (github.event.inputs.action == 'apply' && steps.apply.outcome == 'failure')
        run: exit 1
